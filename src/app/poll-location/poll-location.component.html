<div class="register-section">
  <div class="row justify-content-center">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header" style="text-align: center">
          <h4>Check your Polling Location</h4>
        </div>
        <div class="card-body">
          <form [formGroup]="pollLocationForm" (ngSubmit)="lookUpLocation()">
            <div class="form-group row">
              <label for="zip_code" class="col-md-4 col-form-label text-md-right">Zip Code</label>
              <div class="col-md-6">
                <input type="text" [formControlName]="'zipcode'" id="zip_code" class="form-control" name="zip_code" required
                       autofocus>
                <span *ngIf="!pollLocationForm.get('zipcode').valid && pollLocationForm.get('zipcode').touched">
                                   Please provide valid Zip Code
                                </span>
              </div>
            </div>

            <div class="form-group row">
              <editor [formControlName]="'description'" [init]="{
                            height: 500,
                            menubar: false,
                            plugins: [
                              'advlist autolink lists link image charmap print preview anchor',
                              'searchreplace visualblocks code fullscreen',
                              'insertdatetime media table paste code help wordcount'
                            ],
                            toolbar:
                              'undo redo | formatselect | bold italic backcolor | \
                              alignleft aligncenter alignright alignjustify | \
                              bullist numlist outdent indent | removeformat | help'
                          }"></editor>
            </div>

            <span class="col-md-6 offset-md-4">
                            <button type="submit" class="sign-up">
                                Sign Up
                            </button>

                        </span>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3"></div>
  </div>
</div>
